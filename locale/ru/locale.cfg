[mod-setting-name]
tile-autoplacer-allow-radius-more-than-build-distance=Разрешить размещение за радиусом постройки
tile-autoplacer-radius=Радиус размещения от игрока
tile-autoplacer-dont-build-if-on-tile=Не строить если на плитке
tile-autoplacer-auto-take-tiles-into-cursor=Автоматически брать тайлы для постройки в руку
tile-autoplacer-work-only-with-specific-tile=Разрешить работать только с определенной плиткой

[mod-setting-description]
tile-autoplacer-allow-radius-more-than-build-distance=Может не иметь эффекта, вынесено в настройки карты для безопасности.
tile-autoplacer-auto-take-tiles-into-cursor=Берет самую быструю плитку автоматически.
tile-autoplacer-work-only-with-specific-tile=Фильтр по имени предмета, требуется внутреннее имя, например, `refined-concrete`.

[custom-input]
toggle-tile-autoplacer=Переключить автоматическое размещение тайлов

[message]
tile-autoplacer-item-not-found=Не верное имя для предмета: `__1__`, исправтье его в настройках.